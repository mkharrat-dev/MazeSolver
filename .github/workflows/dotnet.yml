name: .NET CI + SonarCloud (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    name: Build & SonarCloud (on Windows)
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ§ª Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner

    - name: â–¶ Begin SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin /k:"mkharrat-dev_MazeSolver" /o:"mkharrat-dev" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /s:sonar-project.properties

    - name: ğŸ› ï¸ Build solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run tests with coverage
      run: dotnet test --no-build --collect:"XPlat Code Coverage"

    - name: ğŸ›‘ End SonarCloud analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

