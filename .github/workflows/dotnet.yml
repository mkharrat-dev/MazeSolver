name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore

    - name: 🛠️ Build (exclude WPF)
      run: dotnet build MazeSolver.sln --no-restore --configuration Release -p:ExcludeProjects="MazeSolver.WpfApp"

    - name: 🧪 Test (only non-WPF projects)
      run: dotnet test MazeSolver.Tests/MazeSolver.Tests.csproj --no-build --verbosity normal
